layout: default

{% assign users = site.users %}

<h3>Players of Serenity</h3>
{% for user in users %}
  {% assign username = user.username %}
  {% if user.color !=  "FFFFFF" %}
      <a class='user' href='{{ user.url }}' style='color: #{{user.color}};'>
        {{ user.username }}
      </a>&nbsp;
 {% endif %}
{% endfor %}
